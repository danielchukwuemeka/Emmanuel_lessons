<head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>iPhone UI</title>
        <style>
            .iphone {
                width: 300px;
                height: 600px;
                background-color: #000;
                border-radius: 30px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
            }

            .iphone::before {
                content: "";
                display: block;
                width: 100%;
                height: 100%;
                background-color: #fff;
                border-radius: 30px;
                position: absolute;
                top: 10px;
                left: 10px;
            }

            .screen {
                width: 100%;
                height: 100%;
                background-color: #000;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .button {
                width: 80px;
                height: 40px;
                background-color: #333;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
                font-size: 16px;
                color: #fff;
                position: absolute;
                bottom: 20px;
                left: calc(50% - 40px);
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="iphone">
            <div class="screen">
                <!-- Your content goes here -->
                <p>Welcome to the iPhone UI!</p>
            </div>
            <div class="button">Display</div>
        </div>
    </body>

    </html>

    </script>
</body>

</html>
