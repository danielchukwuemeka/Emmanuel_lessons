<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hsl and hsla color scheme</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		div.color-wheel {
			border-radius: 100%;
			margin: 200px auto 0;
			background-color: hsl(0, 50%, 50%);
			width: 300px;
			height: 300px;
			box-shadow: 5px 5px 30px #000;
		}

		div.inner-color-wheel {
			border-radius: 100%;
			margin: auto auto 0;
			background-color: hsla(90, 100%, 50%, .1);
			width: 150px;
			height: 150px;
			box-shadow: 1px 1px 10px #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="contents">
			<div class="color-wheel">
				<div class="inner-color-wheel"></div>
			</div>
		</div>
	</div>
</body>
</html>
