<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>styling orderd list in css</title>
	<style type="text/css">
		ol, ul {
			margin: 0 auto;
			font-size: 50px;
			width: 500px;
			list-style-position: inside;
		}

		ol {
			list-style-type: decimal;
/*			list-style-image: url(../pictures/photo.png);*/
		}

		 ul {
			list-style: circle url(../ipejpoj) outside;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<div>
				<ol>
					<li>English</li>
					<li>Maths</li>
					<li>Biology</li>
					<li>Geography</li>
					<li>Agriculture</li>
				</ol>
			</div>

			<div>
				<ul>
					<li>Emmanuel</li>
					<li>Chisom</li>
					<li>Chidera</li>
					<li>Chinaza</li>
					<li><a href="#0">Chukwuemeka</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
