<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>adjacent sibling selector</title>
	<style type="text/css">
		body div.container div.contents div+p {
			text-transform: lowercase;
			color: yellowgreen;
			background-color: brown;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="contents">
			<div>
			  <p>I am paragraph inside a div</p>
			</div>
			<p>I am a paragraph outside a div</p>
			<h3>I am a level three heading</h3>
			<p>I am a paragraph outside a div</p>
					</div>
	</div>
</body>
</html>
