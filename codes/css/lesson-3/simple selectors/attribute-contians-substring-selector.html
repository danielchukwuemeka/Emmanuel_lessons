<!DOCTYPE html>
<html>
<head>
	<title>attributes-contains-substring-selector</title>
	<style type="text/css">
		input[value*="bio"] {
			color: orange;
			text-transform: uppercase;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<form>
				<div>
					<label>department</label> 
					<input type="text" name="" value="biochemistry" disabled>
				</div>					

				<div>
					<label>department</label> 
					<input type="text" name="" value="microbiology" disabled>
				</div>					

				<div>
					<label>department</label> 
					<input type="text" name="" value="computer" disabled>
				</div>	
			</form>
		</div>
	</div>
</body>
</html>
