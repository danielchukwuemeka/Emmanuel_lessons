<!DOCTYPE html>
<html>
<head>
	<title>attribute value selector</title>
	<style type="text/css">
		input[type="number"] {
			color: green;
			font-size: 20px;
			font-family: sans-serif;
			text-decoration: underline;
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			
			<form>
				<div>
					<label>Name</label> 
					<input type="text" name="" value="Emmanuel" disabled>
				</div>		

				<div>
					<label>Registration number</label> 
					<input type="text" name="" value="95590264AI" disabled>
				</div>

				<div>
					<label>phone number</label> 
					<input type="number" name="" value="07064950987" disabled>
				</div>					

				<div>
					<label>Department</label> 
					<input type="text" name="" value="Computerscience" disabled>
				</div>					

				<div>
					<label>course</label> 
					<select>
						<option>computer science</option>
						<option>mathematics</option>
						<option>micro biology</option>
						<option>biochemistry</option>
					</select>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
