<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pseudo element selectors for inputs</title>
	<style type="text/css">
		input:required {
			color: red;
			text-transform: uppercase;
		}

		input:focus {
			color: blue;
			border: 1px wavy black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<form>
				<div>
					<label>name</label>
					<input type="text" name="" required value="emmanuel">
				</div>				

				<div>
					<label>name</label>
					<input type="text" name="emmanuel">
				</div>				

				<div>
					<label>name</label>
					<input type="text" name="" required value="emmanuel">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
