<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox Project</title>
	<style type="text/css">
		html, * , *::after, *::before {
			margin: 0;
			padding: 0;
		}

		div.container {
			display: flex;
			justify-content: center;
			background-image: radial-gradient(green 30%, yellow 60%, orange);
			height: 100vh;
			width: 100vw;
			align-items: center;
		}

		div.tv {
/*			vertical-align: center;*/
			border: 5px groove #000;
			height: 40vh;
			width: 30vw;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		p {
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="tv">
			<p>Tap to Play</p>
		</div>
	</div>
</body>
</html>
