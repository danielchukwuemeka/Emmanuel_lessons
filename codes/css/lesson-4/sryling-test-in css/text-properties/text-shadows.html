<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text shadows</title>
	<style type="text/css">
		p {
			text-align: center;
			font-size: 100px;
			text-shadow: 3px 3px 30px green,
						6px 6px 1px rgba(255,0,0,0.5),
						9px 9px 5px rgba(0,243,0,0.7),
						12px 12px 7px rgba(0,0,69,0.4);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<p>
				Lorem ipsum dolor sit amet, consectetur 
			</p>
		</div>
	</div>
</body>
</html>
