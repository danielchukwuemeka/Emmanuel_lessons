<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>picture embeding</title>
</head>
<body style="background-color: black;">
	<div class="container">
		<div class="contents">
			<picture>
				<source srcset="./images/image1-removebg-preview.png" media="(min-width: 1200px)" />				
				<source srcset="./images/image2.jpeg" media="(min-width: 1000px)" />				
				<source srcset="./images/image3.jpeg" media="(min-width: 800px)" />				
				<source srcset="./images/image4.jpeg" media="(min-width: 600px)" />	
				<img src="../lesson-6/stying-backgrounds/images/backgron-3.jpeg" alt="image of fire ball">		
			</picture>
		</div>
	</div>
</body>
</html>
