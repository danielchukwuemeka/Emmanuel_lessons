<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin and padding review</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		div.nigerian-flag {
			width: 500px;
			background-color: red;
			background-image: linear-gradient(90deg, green 30%, white 30% 70%, green 30%);
			margin: 200px auto 0;
			height: 300px;
			border: 10px solid black;
			padding: 50px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="contents">
			<div class="nigerian-flag"></div>
		</div>
	</div>
</body>
</html>
