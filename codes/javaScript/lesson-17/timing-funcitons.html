<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button1" onclick="">start Exam</button>
    <script>
        function timeLapse() {
            alert('five seconds has passed');
        }

        function timerDelay() {
            setTimeout(timeLapse, 5000);
        };

        document.querySelector('#button1').addEventListener('click', timerDelay);

        // timerDelay()
    </script>
</body>

</html>
